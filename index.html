<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <title>Regisration form</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center my-5">
            <form class="form-group col-lg-5 col-md-7 border rounded pz-2 py-3 bg-light" action="#">
                <div>
                    <label class="form-label" for="organization">Организация</label>
                    <select class="form-select" name="organization" id="organization" required>
                        <option disabled selected hidden value="">Выберите организацию</option>
                        <option value="boeing" id="boeing">Boeing</option>
                        <option value="relative" id="relative">Relative</option>
                    </select>
                </div>

                <div>
                    <label class="form-label mt-2" for="name">Имя участника</label>
                    <input class="form-control" type="text" name="name" id="name" required>
                </div>

                <div id="withFriend">
                    <label class="form-label mt-2" for="friend">Имя друга</label>
                    <input class="form-control" type="text" name="friend" id="friend">
                    
                    <label class="form-label mt-2" for="age">Возраст друга</label>
                    <input class="form-control" type="number" min="16" name="age" id="age">
                </div>

                <div>
                    <label class="form-label mt-2" for="time">Временной интервал</label>
                    <select class="form-select" name="time" id="time" required>
                        <option disabled selected hidden value="">Выберите временной интервал</option>
                        <option value="13:00-15:00">13:00-15:00</option>
                        <option value="17:00-19:00">17:00-19:00</option>
                    </select>
                </div>

                <div>
                    <label class="form-label mt-2" for="comment">Комментарий:</label>
                    <textarea class="form-control" name="comment" id="comment" style="height: 140px" placeholder="Введите ваш комментарий..."></textarea>
                </div>

                <div class="d-grid gap-2 col-sm-8 mx-auto mt-3">
                    <button class="btn btn-primary" type="submit" id="submit">Регистрация</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
